<!--

Realizaremos tres tipos de mensajes (que siempre iran en etiquetas <span>). Todos los mensajes tendran el mismo ancho, alto y margenes. Luego contaremos con 3 clases:
.error muestra el mensaje en color rojo
.warning muestra el mensaje en color amarillo
.success muestra el mensaje en color verde

-->
<!DOCTYPE html>
<html>
<head>
	<title>SASS C02 - Ejercicio 1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div>
	<span class="error">.error muestra el mensaje en color rojo</span>
	<span class="warning">.warning muestra el mensaje en color amarillo</span>
	<span class="success">.success muestra el mensaje en color verde</span>
</div>

</body>
</html>
