<!--
Si el Font-size ($fontSize) de un h1 es mayor que 1.5em, el párrafo subsiguiente tendrá un Font-size de 1em; sino, será de 0.7em.

Comprobar si el color de fondo del elemento ($color) es negro. Si es así, el texto será blanco; sino, aplicar texto negro.
-->
<!DOCTYPE html>
<html>
<head>
	<title>SASS C01 - Ejercicio 6</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<h1>Si el Font-size ($fontSize) de un h1 es mayor que 1.5em, el párrafo subsiguiente tendrá un Font-size de 1em; sino, será de 0.7em.</h1>

	<p>Comprobar si el color de fondo del elemento ($color) es negro. Si es así, el texto será blanco; sino, aplicar texto negro.</p>


</body>
</html>
